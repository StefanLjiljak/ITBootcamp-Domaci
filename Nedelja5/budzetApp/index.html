<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budžet</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Raspoloživ budžet u <span class="budget__title--month">%Month%</span>:
            </div>

            <div class="budget__value">+ 2,345.64</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Prihod</div>
                <div class="right">
                    <div class="budget__income--value"></div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Rashod</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value"></div>
                    <div class="budget__expenses--percentage"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                          <option value="inc" selected>Prihod</option>
                          <option value="exp">Rashod</option>
                      </select>
                <input type="text" class="add__description" placeholder="Opis transakcije">
                <input type="number" min="1" class="add__value" placeholder="Iznos">
                <img class="add__btn" style="width: 3%;height: 3%;" src="assets/img/addIcon.jpg" alt="icon">
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income__title">Prihodi</h2>

                <div class="income__list">
                </div>
            </div>


            <div class="expenses">
                <h2 class="expenses__title">Rashodi</h2>

                <div class="expenses__list">
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
