<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Hello</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Item 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item 2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item 3</a></li>
            </ul>
        </div>
    </nav>
    <main style="padding-top: 20px;">
        <div class="container">
            <form action="https://www.google.com/">
                <div class="form-group">
                    <label for="fn">First name:</label>
                    <input class="form-control" type="text" name="First name" value="Name" id="fn">
                </div>
                <div class="form-group">
                    <label for="ln">Last name:</label>
                    <input class="form-control" type="text" name="lastname" value="Surname" id="ln">
                </div>
                <div class="form-group">
                    <label for="un">User name:</label>
                    <input class="form-control" type="text" name="username" value="User name" id="un">
                </div>
                <div class="form-group">
                    <label for="em">Email:</label>
                    <input class="form-control" type="email" name="email" value="Email" id="em">
                </div>
                <div class="form-group">
                    <label for="ps">Password</label>
                    <input class="form-control" type="password" name="Password" value="" id="ps">
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Register">
                </div>

            </form>
        </div>
        <div style="padding-top: 80px;" class="container">
            <table class="table table-dark table-hover">
                <caption style="caption-side: top;">
                    <h2>Automobili</h2>
                </caption>
                <thead>
                    <tr>
                        <th>Redni broj</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Kubikaza</th>
                        <th>Godiste</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Fiat</td>
                        <td>Punto</td>
                        <td>1000</td>
                        <td>2012</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>BMW</td>
                        <td>Z</td>
                        <td>1900</td>
                        <td>2013</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Audi</td>
                        <td>TT</td>
                        <td>1800</td>
                        <td>2010</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Reno</td>
                        <td>Clio</td>
                        <td>1200</td>
                        <td>2015</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Zastava</td>
                        <td>10</td>
                        <td>1200</td>
                        <td>2012</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Mercedes</td>
                        <td>S</td>
                        <td>2900</td>
                        <td>2018</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="padding-top: 60px;" class="container">
            <form class="form-inline" action="https://www.google.com/">
                <label for="email2" class="mb-2 mr-sm-2">Email:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="email2" placeholder="Enter email" name="email">
                <label for="pwd2" class="mb-2 mr-sm-2">Password:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="pwd2" placeholder="Enter password" name="pswd">
                <div class="form-check mb-2 mr-sm-2">
                    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="remember"> Remember me
      </label>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </main>
    <footer style="padding-top: 50px;">
        <div class="jumbotron text-center" style="margin-bottom:0">
            <p>&copy; Stefan Ljiljak, anno 2019</p>
        </div>
    </footer>
</body>

</html>
